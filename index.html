<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lecteur de code barre</title>
  </head>
  <body>
    <div class="main">
      <p>Code barre</p>
      <input
        id="input"
        type="text"
        class="input"
        placeholder="Entrer l'asin"
        maxlength="30"
      />
      <button class="submit" onclick="barcodeGen()">Generer</button>
      <div class="svg">
        <svg id="barcode"></svg>
      </div>
    </div>
    <script src="JsBarcode.js"></script>
    <script src="app.js"></script>
  </body>
</html>
